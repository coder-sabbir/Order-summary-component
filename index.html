<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Order summary component</title>
</head>

<body>
    <main id="container">
        <div class="card">
            <img class="card-img-top" src="./images/illustration-hero.svg" alt="card images" />
            <div class="card-body">
                <h1 class="card-title">Order Summary</h1>
                <p class="card-text">
                    You can now listen to millions of songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>

                <div id="plan">
                    <img src="./images/icon-music.svg" alt="Music Icon" />
                    <div class="selected-plan">
                        <h3>annual plan</h3>
                        <p class="amount">&dollar;59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button type="submit" class="btn submit">Proceed to Payment</button>
                <button class="btn cancel">Cancel Order</button>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
            href="#">Sabbir Ahmed</a>.
    </footer>
</body>

</html>
